<html>
    <head>
        <title>
            Product Registration
        </title>
        <style>
            table {
                width: 100%;
            }
        </style>
    </head>
    <body>
        {% extends 'adminapp/main.html' %}
        {% block content %}
          <tbody>
           <tr class="table_row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              {% for field in form %}
                <td>
                 <table>
                  <tr><td>{{ field.label }}</td></tr>
                  <tr><td>{{ field }}</td></tr>
                 </table>
                </td>
              {% endfor %}
              <input type="submit" value="Submit">
             </form>
            </tr>
           </tbody>
        {% endblock %}
    </body>
</html>
